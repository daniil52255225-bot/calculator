<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиксельный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            background: #2c1810;
            color: #ffcc99;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive, monospace;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            text-shadow: 2px 2px 0 #ff6600, 4px 4px 0 #993300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #ffaa66;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .calculator {
            background: #3a2c1e;
            border: 4px solid #5a3c2e;
            border-radius: 0;
            padding: 15px;
            box-shadow: 
                inset -2px -2px 0 #2a1c0e,
                inset 2px 2px 0 #8b5a2b,
                0 0 20px rgba(255, 153, 0, 0.5);
            width: 260px;
            image-rendering: pixelated;
        }
        
        .display {
            background: #1a120b;
            border: 3px solid #8b5a2b;
            border-radius: 0;
            padding: 12px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            color: #ffcc99;
            text-shadow: 1px 1px 0 #ff9900;
            box-shadow: inset 2px 2px 0 #0a0603;
            font-family: 'Press Start 2P', cursive, monospace;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        button {
            background: #5a3c2e;
            border: 3px solid #8b5a2b;
            border-radius: 0;
            color: #ffcc99;
            font-size: 16px;
            padding: 12px 0;
            cursor: pointer;
            transition: all 0.1s;
            text-shadow: 1px 1px 0 #ff9900;
            font-family: 'Press Start 2P', cursive, monospace;
            box-shadow: inset -2px -2px 0 #4a2c1e;
        }
        
        button:hover {
            background: #6a4c3e;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: inset 2px 2px 0 #4a2c1e;
        }
        
        .equals {
            background: #8b5a2b;
            grid-column: span 2;
        }
        
        .clear {
            background: #8b3a2b;
        }
        
        .answers-container {
            position: relative;
            width: 300px;
            height: 400px;
            border: 4px solid #5a3c2e;
            overflow: hidden;
            background: rgba(26, 18, 11, 0.7);
            box-shadow: 
                inset -2px -2px 0 #2a1c0e,
                inset 2px 2px 0 #8b5a2b;
        }
        
        .falling-answer {
            position: absolute;
            font-size: 16px;
            color: #ffcc99;
            text-shadow: 1px 1px 0 #ff9900;
            padding: 8px 12px;
            background: #5a3c2e;
            border: 2px solid #8b5a2b;
            border-radius: 0;
            animation: fall linear forwards;
            font-family: 'Press Start 2P', cursive, monospace;
            box-shadow: 2px 2px 0 #4a2c1e;
            z-index: 10;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(400px);
                opacity: 0;
            }
        }
        
        .instructions {
            background: #3a2c1e;
            border: 4px solid #5a3c2e;
            border-radius: 0;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                inset -2px -2px 0 #2a1c0e,
                inset 2px 2px 0 #8b5a2b;
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            color: #ffaa66;
            font-size: 16px;
            text-shadow: 1px 1px 0 #ff6600;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: 12px;
        }
        
        .history {
            margin-top: 15px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background: #2a1c0e;
            border: 2px solid #5a3c2e;
        }
        
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #5a3c2e;
            font-size: 10px;
        }
        
        .glow {
            animation: glow 0.5s ease-in-out;
        }
        
        @keyframes glow {
            0% { text-shadow: 1px 1px 0 #ff9900; }
            50% { text-shadow: 1px 1px 0 #ff9900, 2px 2px 0 #ff6600, 3px 3px 0 #993300; }
            100% { text-shadow: 1px 1px 0 #ff9900; }
        }
        
        .pixel-border {
            border-style: solid;
            border-width: 4px;
            border-color: #8b5a2b #5a3c2e #5a3c2e #8b5a2b;
        }
        
        /* Пиксельные узоры для фона */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 153, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 153, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        @media (max-width: 600px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .answers-container {
                width: 260px;
                height: 200px;
            }
            
            h1 {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <header>
            <h1>ПИКСЕЛЬНЫЙ КАЛЬКУЛЯТОР</h1>
            <p class="subtitle">Решай примеры и запоминай падающие ответы!</p>
        </header>
        
        <div class="game-area">
            <div class="calculator pixel-border">
                <div class="display pixel-border" id="display">0</div>
                <div class="buttons">
                    <button class="clear" onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('*')">×</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('+')" style="grid-row: span 2;">+</button>
                    
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    
                    <button onclick="appendToDisplay('.')">.</button>
                    <button class="equals" onclick="calculate()">=</button>
                </div>
            </div>
            
            <div class="answers-container pixel-border" id="answers-container">
                <!-- Падающие ответы будут появляться здесь -->
            </div>
        </div>
        
        <div class="instructions pixel-border">
            <h2>КАК ИГРАТЬ:</h2>
            <p>1. Вводи примеры на калькуляторе и нажимай "="</p>
            <p>2. Ответ появится на экране и начнет падать вниз</p>
            <p>3. Запомни ответ до того, как он исчезнет</p>
            <p>4. Используй запомненные ответы для решения следующих примеров</p>
            
            <div class="history">
                <h3>ИСТОРИЯ:</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let answersContainer = document.getElementById('answers-container');
        let historyList = document.getElementById('history-list');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let calculationHistory = [];
        
        function updateDisplay() {
            display.textContent = currentInput;
        }
        
        function appendToDisplay(value) {
            if (currentInput === '0' || shouldResetDisplay) {
                currentInput = value;
                shouldResetDisplay = false;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }
        
        function calculate() {
            try {
                // Заменяем символ умножения для вычисления
                let expression = currentInput.replace(/×/g, '*');
                let result = eval(expression);
                
                // Ограничиваем длину результата
                if (String(result).length > 10) {
                    result = Number(result).toFixed(5);
                }
                
                // Добавляем в историю
                addToHistory(currentInput + ' = ' + result);
                
                // Создаем падающий ответ
                createFallingAnswer(result);
                
                // Обновляем дисплей с анимацией
                display.classList.add('glow');
                setTimeout(() => {
                    display.classList.remove('glow');
                }, 500);
                
                currentInput = String(result);
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'ОШИБКА';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }
        
        function createFallingAnswer(answer) {
            const answerElement = document.createElement('div');
            answerElement.classList.add('falling-answer');
            answerElement.textContent = answer;
            
            // Позиционируем ответ прямо под калькулятором
            const calculatorRect = document.querySelector('.calculator').getBoundingClientRect();
            const containerRect = answersContainer.getBoundingClientRect();
            
            // Вычисляем позицию относительно контейнера с ответами
            const leftPosition = calculatorRect.left - containerRect.left + (calculatorRect.width / 2) - 30;
            
            answerElement.style.left = `${leftPosition}px`;
            answerElement.style.top = `0px`;
            
            // Случайная длительность падения
            const duration = 3 + Math.random() * 2;
            answerElement.style.animationDuration = `${duration}s`;
            
            answersContainer.appendChild(answerElement);
            
            // Удаляем элемент после завершения анимации
            setTimeout(() => {
                if (answerElement.parentNode) {
                    answerElement.remove();
                }
            }, duration * 1000);
        }
        
        function addToHistory(calculation) {
            calculationHistory.unshift(calculation);
            if (calculationHistory.length > 8) {
                calculationHistory.pop();
            }
            
            // Обновляем отображение истории
            historyList.innerHTML = '';
            calculationHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.textContent = item;
                historyList.appendChild(historyItem);
            });
        }
        
        // Инициализация
        updateDisplay();
        
        // Добавляем обработчики клавиш для удобства
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === '.' || key === ',') {
                appendToDisplay('.');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            }
        });
        
        // Создаем несколько начальных падающих ответов для демонстрации
        setTimeout(() => {
            createFallingAnswer("42");
        }, 1000);
        
        setTimeout(() => {
            createFallingAnswer("3.14");
        }, 2500);
        
        setTimeout(() => {
            createFallingAnswer("100");
        }, 4000);
    </script>
</body>
</html>
