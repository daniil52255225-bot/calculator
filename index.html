<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиксельный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #2c1810, #3a2418);
            color: #ffcc99;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffaa66;
        }
        
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .calculator {
            background: #3a2c1e;
            border: 4px solid #5a3c2e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
            width: 300px;
        }
        
        .display {
            background: #1a120b;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 1.8rem;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
            color: #ffcc99;
            text-shadow: 0 0 5px #ff9900;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            background: #5a3c2e;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            color: #ffcc99;
            font-size: 1.2rem;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
        }
        
        button:hover {
            background: #6a4c3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .equals {
            background: #8b5a2b;
            grid-column: span 2;
        }
        
        .clear {
            background: #8b3a2b;
        }
        
        .answers-container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #5a3c2e;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(26, 18, 11, 0.5);
        }
        
        .falling-answer {
            position: absolute;
            font-size: 1.5rem;
            color: #ffcc99;
            text-shadow: 0 0 10px #ff9900;
            padding: 10px 15px;
            background: rgba(90, 60, 46, 0.7);
            border-radius: 5px;
            border: 1px solid #8b5a2b;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(400px);
                opacity: 0;
            }
        }
        
        .instructions {
            background: rgba(58, 44, 30, 0.7);
            border: 2px solid #5a3c2e;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
        }
        
        .instructions h2 {
            margin-bottom: 10px;
            color: #ffaa66;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .history {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(26, 18, 11, 0.5);
            border-radius: 5px;
        }
        
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #5a3c2e;
        }
        
        .glow {
            animation: glow 0.5s ease-in-out;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff9900; }
            50% { text-shadow: 0 0 20px #ff9900, 0 0 30px #ff6600; }
            100% { text-shadow: 0 0 5px #ff9900; }
        }
        
        @media (max-width: 600px) {
            .calculator {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Пиксельный калькулятор</h1>
            <p class="subtitle">Решай примеры и запоминай ответы!</p>
        </header>
        
        <div class="calculator-container">
            <div class="calculator">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button class="clear" onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('*')">×</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    
                    <button class="equals" onclick="calculate()">=</button>
                </div>
            </div>
            
            <div class="answers-container" id="answers-container">
                <!-- Падающие ответы будут появляться здесь -->
            </div>
        </div>
        
        <div class="instructions">
            <h2>Как играть:</h2>
            <p>1. Вводи примеры на калькуляторе и нажимай "="</p>
            <p>2. Ответ появится на экране и начнет падать вниз</p>
            <p>3. Запомни ответ до того, как он исчезнет</p>
            <p>4. Используй запомненные ответы для решения следующих примеров</p>
            
            <div class="history">
                <h3>История вычислений:</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let answersContainer = document.getElementById('answers-container');
        let historyList = document.getElementById('history-list');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let calculationHistory = [];
        
        function updateDisplay() {
            display.textContent = currentInput;
        }
        
        function appendToDisplay(value) {
            if (currentInput === '0' || shouldResetDisplay) {
                currentInput = value;
                shouldResetDisplay = false;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }
        
        function calculate() {
            try {
                // Заменяем символ умножения для вычисления
                let expression = currentInput.replace(/×/g, '*');
                let result = eval(expression);
                
                // Ограничиваем длину результата
                if (String(result).length > 10) {
                    result = Number(result).toFixed(5);
                }
                
                // Добавляем в историю
                addToHistory(currentInput + ' = ' + result);
                
                // Создаем падающий ответ
                createFallingAnswer(result);
                
                // Обновляем дисплей с анимацией
                display.classList.add('glow');
                setTimeout(() => {
                    display.classList.remove('glow');
                }, 500);
                
                currentInput = String(result);
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Ошибка';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }
        
        function createFallingAnswer(answer) {
            const answerElement = document.createElement('div');
            answerElement.classList.add('falling-answer');
            answerElement.textContent = answer;
            
            // Случайная позиция по горизонтали
            const leftPosition = Math.random() * (answersContainer.offsetWidth - 100);
            answerElement.style.left = `${leftPosition}px`;
            
            // Случайная длительность падения
            const duration = 3 + Math.random() * 4;
            answerElement.style.animationDuration = `${duration}s`;
            
            answersContainer.appendChild(answerElement);
            
            // Удаляем элемент после завершения анимации
            setTimeout(() => {
                answerElement.remove();
            }, duration * 1000);
        }
        
        function addToHistory(calculation) {
            calculationHistory.unshift(calculation);
            if (calculationHistory.length > 10) {
                calculationHistory.pop();
            }
            
            // Обновляем отображение истории
            historyList.innerHTML = '';
            calculationHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.textContent = item;
                historyList.appendChild(historyItem);
            });
        }
        
        // Инициализация
        updateDisplay();
        
        // Добавляем обработчики клавиш для удобства
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === '.' || key === ',') {
                appendToDisplay('.');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
